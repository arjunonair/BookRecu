<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white{
            color: white;
        }
    </style>
</head>

<body style="background-color :  #001131;">

    <nav class="navbar" style="background-color: #c0c0c0;  padding: 10px;" >
        <p class="navbar-brand" style="font-weight : 800; font-size: 25px" >Book Recommender</p>
        <ul class="nav navbar-nav">
            <li style=""><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class = "text-white" style="font-size:40px">Top 50 Books</h1>
                <form action="/recommend_books" method= "post">
                    <input name="user_data" type = "text" class ="form-control" />
                    <button class="btn btn-lg btn-warning" style="margin-top:1rem">Search Book</button>
                </form>
            </div>

            {%if data %}
            {% for i in data %}
                <div class="col-md-2" style="margin-top:1rem">
                    <div class="card" >
                        <div class="card-body ">
                            <img class="card-img-top" src="{{i[2]}}" alt=""/>
                            <p class="text-white">{{i[0]}}</p>
                            <p class="text-white">{{i[1]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
            
        </div>
    </div>
</body>
</html>
